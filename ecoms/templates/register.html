{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/rgister.css' %}">
{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    <form method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>

{% endblock %}
