{% extends 'base_admin.html' %}

{% block title %}List of Stops{% endblock %}

{% block additional_styles %}
<style>
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    table {
        width: 50%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    td button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
    <div class="content">
        <h1>List of Stops</h1>

        <table>
            <thead>
                <tr>
                    <th>Stop Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for stop in stops %}
                    <tr>
                        <td>{{ stop.name }}</td>
                        <td>
                            <form method="post" action="{% url 'delete_stop' stop.id %}">
                                {% csrf_token %}
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
