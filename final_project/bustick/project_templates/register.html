{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register1.css' %}">
<style>
/* Custom styles for the registration form */
/* Add your custom styles here or link an external CSS file */
.form-container {
    margin-bottom: 30px; /* Adjust margin bottom as needed */
}
.card {
    border: none;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.9);
}
.card-body {
    padding: 40px;
}
.form-group label {
    font-weight: bold;
}
.form-group .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
}
.form-group .form-control:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}
.btn-primary {
    background-color: #4CAF50;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    margin-top: 20px;
}
.btn-primary:hover {
    background-color: #45a049;
    cursor: pointer;
}
</style>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>
                    <form method="POST" class="register-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
