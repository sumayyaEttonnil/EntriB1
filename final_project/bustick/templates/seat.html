<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AC Sleeper Bus Seat Arrangement</title>
    <style>
        /* CSS Styles for the seat arrangement */
        .bus-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            height: 80vh;
        }

        .deck {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .row {
            display: flex;
            margin-bottom: 20px;
        }

        .seat {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for different types of seats */
        .available {
            background-color: #00ff00; /* Green */
        }

        .booked {
            background-color: #ff0000; /* Red */
        }

        .selected {
            background-color: #0000ff; /* Blue */
        }

        /* Additional style for separator */
        .separator {
            border-left: 2px dashed #000;
            height: 100%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="bus-layout">
        <div class="deck">
            <h2>Upper Deck</h2>
            <div class="row">
                <div class="seat available">1A</div>
                <div class="seat available">1B</div>
                <div class="seat available">1C</div>
            </div>
            <div class="row">
                <div class="seat available">2A</div>
                <div class="seat available">2B</div>
                <div class="seat available">2C</div>
            </div>
            <!-- Add more rows for the upper deck -->
        </div>

        <div class="separator"></div> <!-- Separator between decks -->

        <div class="deck">
            <h2>Lower Deck</h2>
            <div class="row">
                <div class="seat available">3A</div>
                <div class="seat available">3B</div>
                <div class="seat available">3C</div>
            </div>
            <div class="row">
                <div class="seat available">4A</div>
                <div class="seat available">4B</div>
                <div class="seat available">4C</div>
            </div>
            <!-- Add more rows for the lower deck -->
        </div>
    </div>
</body>
</html>
