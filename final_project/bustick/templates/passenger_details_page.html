<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Details</title>
  <!-- Add any necessary styles or scripts here -->
</head>
<body>

<div class="passengerDetailsForm">
  <h2>Passenger Details</h2>
  <form id="passengerForm">
    <label for="passengerName">Name:</label>
    <input type="text" id="passengerName" name="passengerName" required><br><br>

    <label for="passengerGender">Gender:</label>
    <select id="passengerGender" name="passengerGender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="passengerContact">Contact:</label>
    <input type="text" id="passengerContact" name="passengerContact" required><br><br>

    <button type="button" id="submitPassengerDetails">Submit</button>
  </form>
  <button type="button" id="closePassengerDetails">Close</button>
</div>

</body>
</html>
